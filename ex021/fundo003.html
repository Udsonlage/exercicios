<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição dos fundos</title>
    <style>

        .bloco {
            background-image: url(midia/wallpaper002.jpg);
            width: 1200px;
            height: 200px;
            border: 1px solid black;
            border-radius: 10px;
            margin: 10px auto;
        }

        #primeiro {
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        #segundo {
            background-position: center center;
            background-size: auto;
        }

        #terceiro {
            background-position: right bottom;
            background-size: cover;
        }

        #quarto {
            background-position: right top;
        }

        h1 {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="bloco" id="primeiro">
        <h1>Olá, mundo!</h1>
    </div>
    <div class="bloco" id="segundo"></div>
    <div class="bloco" id="terceiro"></div>
    <div class="bloco" id="quarto"></div>
</body>
</html>
