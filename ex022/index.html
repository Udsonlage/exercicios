<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr {
            
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr class="linha1">
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
        </tr>
        <tr class="linha2">
            <td>b1</td>
            <td>b2</td>
            <td>b3</td>
            <td>b4</td>
        </tr>
        <tr class="linha3">
            <td>c1</td>
            <td>c2</td>
            <td class="tabledata">c3</td>
            <td>c4</td>
        </tr>
    </table>
</body>
</html>
